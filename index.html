<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <!--reset css-->
    <link rel="stylesheet" href="assets/css/reset.css">
    <!--my stylesheet-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Guess Game</title>
</head>

<body>
    <div class="row">
        <!--header-->
        <div class="col-12 mb-4">
            <nav class="navbar navbar-light">
                <h1 class="">Word Guess Game</h1>
            </nav>
        </div>
    </div>
    <!--container div for everything in the initial page-->
    <div class="container">
        <!--div to hold image and button for the game-->
        <div class="row">
            <div class="col-7">
                <img class="img-fluid position-relative" id="capital-pic" onclick="newWord()"
                    src="assets/images/us-states-and-capitals-50-states-map-with-capitals-inspirational-united-states-map-capitals-of-us-states-and-capitals.jpg">
                <h2 class="click-me visible" onclick="newWord()" id="click-it">Click To Begin!</h2>
                <!-- Contains the card for as yet hidden information -->
                <div class="card my-3 invisible" id="capital-info-div">
                    <div class="card-header" id="capital-info-h1">

                    </div>
                    <div class="card-body">
                        <h5 class="card-title" id="capital-info-p"></h5>
                    </div>
                </div>
            </div>
            <!--div to hold the stats and info for the game-->
            <div class="col-5">
                <div class="card my-5">
                    <div class="card-header">
                        Game Stats
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">Wins: <span id="wins"></span></h5>
                        <p class="card-text">Remaining Guesses: <span id="remaining-guesses"></span></p>
                    </div>
                </div>
                <div class="card my-5">
                    <div class="card-header">
                        Hidden Word
                    </div>
                    <div class="card-body">
                        <h5 class="card-title" id="hidden-word"></h5>
                        <p class="card-text">Incorrect Guesses: <span id="bad-guesses"></span></p>
                    </div>
                    <button type="button" class="invisible" id="next-word" onclick="newWord()">Play
                        Again</button>
                    <button type="button" class="invisible" id="reset-button" onclick="resetGame()">Reset
                        Game</button>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/javascript/game.js"></script>
</body>

</html>
